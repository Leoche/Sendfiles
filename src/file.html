<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SendFiles- Simple file uploader</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="icon" type="image/png" href="img/favico.png" />
</head>
<body>
	<div id="main">
		<div id="box">
			<img class="pull-left" src="img/logo.png" alt="Logo SendFil.es" />
			<div class="logo">SendFiles</div>
			<div class="clear"></div>
			<div class="spacer"></div>
			<div class="spacer"></div>
			<div class="filename pull-left">Fichier.zip</div>
			<div class="expires pull-right">Expire dans 30 mins</div>
			<div class="clear"></div>
			<div class="spacer"></div>
			<div class="big-icon text-centered">
				<i class="icon-note"></i>
			</div>
			<div class="spacer"></div>
			<div class="size pull-left">Taille: 12Mb</div>
			<div class="md5 pull-right">MD5: 45sf54g4eg1s3f1scd5cs9sd4fe1fg3</div>
			<div class="clear"></div>
			<div class="download">Lancer le téléchargement</div>
		</div>
		<div id="footer">Brought to you by <a href="//leoche.org" target="_blank">Leoche <i class="icon-leoche marged-left marged-right"></i></a> - <a href="//github.com/Leoche/Sendfil.es" target="_blank">Github <i class="icon-github marged-left"></i></a></div>
	</div>
	<script src="js/main.min.js"></script>
</body>
</html>
